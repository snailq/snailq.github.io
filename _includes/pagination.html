<hr class="post-list__divider " />

<nav class="pagination" role="navigation" align="center">
    {% if paginator.previous_page %}
        <a class="newer-posts" href="{{ paginator.previous_page_path }}">Prev</a>
    {% endif %}
    <span class="pagination__page-number">{{ paginator.page }} / {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
        <a class="older-posts" href="{{ paginator.next_page_path }}">Next </a>
    {% endif %}
</nav>
